<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gesti칩n de Reclusos</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --panel: #2a2a3d;
      --accent: #ff6b6b;
      --text: #f1f1f1;
      --subtext: #a0a0a0;
      --button-bg: #3a3a5c;
      --button-hover: #ff6b6b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--panel);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: var(--accent);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
    }

    section {
      background-color: var(--panel);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: var(--button-bg);
      color: var(--text);
    }

    button:hover {
      background-color: var(--button-hover);
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      color: var(--accent);
    }
  </style>
</head>

</body>
</html>
